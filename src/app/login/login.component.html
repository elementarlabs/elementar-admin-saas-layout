    @if (emailSent()) {
      <div class="flex flex-col p-11 mt-10 bg-surface-container-lowest shadow-sm rounded-3xl">
        Please check your email, we have sent you a login link.
      </div>
    } @else {
      <form class="flex flex-col p-11 mt-10 bg-surface-container-lowest shadow-sm rounded-3xl"
            [formGroup]="form" (ngSubmit)="login()">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input type="email" formControlName="email" matInput>
        </mat-form-field>
        <button type="submit" mat-flat-button color="primary" class="!h-12 mt-5"
                [disabled]="form.invalid" [emrButtonLoading]="loading()">Login</button>
      </form>
    }

    @if (registrationEnabled()) {
      <div class="py-10 text-center whitespace-nowrap text-xs">
        <span>Don't have an account? </span>
        <a routerLink="/signup" class="underline-offset-4 font-semibold text-neutral-800 dark:text-neutral-300
